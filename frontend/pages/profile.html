            align-items: center;

            height: fit-content;
            margin-bottom: 20px;

        .more-options {

            top: 15px;
            right: 15px;
            cursor: pointer;
        }

        .more-options .dots {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 24px;
        }

        .more-options .dot {
            width: 4px;
            height: 4px;
            background-color: #333;

            margin: 2px 0;
        }

        .profile-image-container {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image-placeholder {

            color: #777;
        }

        .username {

        }

        .edit-details-btn {

            background-color: white;
            color: #4285f4;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .edit-details-btn:hover {

        }

        /* Middle column - Main content */
        .main-content {
            flex: 1;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            width: 40%;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-title {
            font-size: 24px;
            color: #4285f4;
            font-weight: normal;
        }

        .edit-profile-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            color: #4285f4;
            border: 1px solid #4285f4;
            border-radius: 4px;
            padding: 8px 16px;

        .pencil-icon {

        }

        .overview-section {

        }

        .overview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .overview-title {
            font-size: 20px;
            color: #4285f4;
            font-weight: normal;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #f1f8ff;
            color: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .field-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .field-label {
            font-size: 16px;
            color: #4285f4;
        }

        .field-value {
            font-size: 18px;
            color: #333;
        }

        /* Right column - Navigation */
        .navigation {
            flex: 0 0 200px;
            background-color: #f1f8ff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            height: fit-content;
        }

        .nav-item {
            padding: 15px 20px;
            color: #4285f4;
            font-size: 18px;
            cursor: pointer;
        }

        .nav-item.active {
            background-color: #f1f8ff;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .top-section {

            }

            .profile-info, .navigation {
                width: 100%;
                flex: none;
            }

            .navbar .btn {
                margin-top: 10px;
                width: 100%;
            }

            .navbar-nav {
                margin-top: 15px;
            }
        }
    </style>
</head>

<script>
    // Add event listeners for buttons
    document.querySelector('.edit-details-btn').addEventListener('click', function() {
        alert('Edit Details clicked');
    });

    document.querySelector('.edit-profile-btn').addEventListener('click', function() {

    document.querySelector('.info-icon').addEventListener('click', function() {

    });

    // Function to handle profile image upload
    function setupImageUpload() {
        const profileImageContainer = document.querySelector('.profile-image-container');

        profileImageContainer.addEventListener('click', function() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';

            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        // Replace placeholder with actual image
                        profileImageContainer.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        img.style.borderRadius = '50%';
                        profileImageContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            };

            fileInput.click();
        });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        setupImageUpload();
    });
</script>
