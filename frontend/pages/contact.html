<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body{
            background-image:src/assets/background2;
            background-size: cover;
            background-attachment: fixed;
        }
        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .contact-info {
            flex: 1;
            padding-right: 40px;
            align-self: flex-start;
            margin-top: -3px;
            margin-left: 90px;

        }
        .contact-info p {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        .contact-form {
            flex: 1;
            margin-right: 300px;
        }
        .form-control {
            border-radius: 20px;
            width: 100%;
        }
        .btn-primary {
            border-radius: 20px;
            background: #0d6def;
            border: none;
            width: 100px;
        }
    </style>
</head>
<body>
       <!-- navbar -->
       <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark px-3">
        <!-- brand -->
        <a class="navbar-brand fw-bold" style="color: var(--bs-primary);" href="#">Eco-Dispose</a>
        <a class="navbar-brand">&VerticalLine;</a>
    
        <!-- navbar toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- links -->
            <ul class="navbar-nav text-center">
                <!-- <li class="nav-item"><a class="nav-link font-size Link" href="#">E-Receiver</a></li> -->
                <li class="nav-item"><a class="nav-link font-size active Link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link font-size Link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link font-size Link" href="#">Contact </a></li>
            </ul>
                   <!-- login and register buttons -->
                   <div class="ms-auto">
                    <a href="#" class="btn btn-primary me-2 fw-bold">Login</a>
                    <a href="#" class="btn btn-outline-primary Button fw-bold">Register</a>
                </div>
            </div>
        </nav>    
    <div class="container">
        <div class="contact-container">
            <div class="contact-info">
                <h2 class="text-primary" style="margin-bottom: 50px;">Contact Us</h2>
                <p><i class="fas fa-envelope text-primary"></i> hello@teleporthq.io</p>
                <p><i class="fas fa-phone text-primary"></i> +1 (555) 000-0000</p>
                <p><i class="fas fa-map-marker-alt text-primary"></i> 1 SAMS Street, Maadi, Cairo</p>
            </div>
            <div class="contact-form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">I accept the Terms</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted Link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted Link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted Link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted Link">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2025 Eco-Dispose</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
